<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taipin</title>
    <script src="https://kit.fontawesome.com/37b4bbcd03.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous">
  </head>
  <body>
    <header class="navbar navbar-expand-lg bg-info">
      <div class="contsiner d-flex justify-content-center mx-3">
        <i class="fa-solid fa-keyboard fs-3"></i>
          <span class="navbar-brand fs-3 fw-bold text-white">
          +TAIPIN+
          </span>
      </div>
    </header>
    <main class="container mt-5">
      <div id="game" class="text-center p-4 border rounded shadow">
        
        <!--出題単語-->
        <h4 id="word" class="badge bg-primary text-white fs-4 px-4 py-2 mt-3"></h4>
        
        <!--入力フォーム-->
        <div class="input-group mt-3">
          <input type="text" id="input" class="form-control text-center fs-5" disabled>
        </div>
        
        <!--スタートボタン-->
        <div id="start" class="btn btn-danger btn-lg mt-4">スタート</div>
        
        <!--スコアと残り時間-->
        <div class="d-flex justify-conent-center align-items-center gap-3 mt-4">
          <span class="badge bg-success fs-5">スコア：<span id="score">0</span></span>
          <span class="badge bg-warning text-dark fs-5">残り時間：<span id="time">30</span></span>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
